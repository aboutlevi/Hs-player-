name: Lightweight Ping - 4min

on:
  schedule:
    - cron: '0,4,8,12,16,20,24,28,32,36,40,44,48,52,56 * * * *'
  
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
    - name: Fast Ping
      run: |
        # Ping ultra-rapide, consommation minimale
        timeout 15 curl -s "https://real-tv--leviantou2018.replit.app/" >/dev/null && \
        echo "✅ $(date +%H:%M) - Ping réussi" || \
        echo "⚠️  $(date +%H:%M) - Pas de réponse"
        
        # Nettoyer pour économiser l'espace
        df -h /tmp
