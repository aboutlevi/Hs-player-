<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lecteur m3u8</title>
  <link href="https://cdn.jsdelivr.net/npm/video.js@8.3.0/dist/video-js.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/video.js@8.3.0/dist/video.min.js"></script>
</head>
<body style="background-color: #000; text-align: center; color: white; padding: 20px;">

  <h2>Lecteur M3U8</h2>
  <input type="text" id="urlInput" placeholder="Collez ici un lien m3u8" style="width: 80%; padding: 10px;">
  <button onclick="lireFlux()">Lire</button>

  <video-js id="my-player" class="vjs-default-skin" controls autoplay preload="auto" width="640" height="360" style="margin-top: 20px;">
    <source id="videoSource" src="" type="application/x-mpegURL" />
  </video-js>

  <script>
    var player = videojs('my-player');
    function lireFlux() {
      var url = document.getElementById('urlInput').value;
      player.src({ src: url, type: 'application/x-mpegURL' });
      player.play();
    }
  </script>

</body>
</html>
