<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lecteur M3U8 - Hs Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      border: 3px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Lecteur M3U8 Test</h1>
  <video id="video" controls autoplay></video>

  <script>
    var video = document.getElementById('video');
    var videoSrc = 'http://m-iptv.net:6204/live/AFEOdvNlBf/3zrFg7Q96M/9022.m3u8';

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
      });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }
  </script>
</body>
</html>
