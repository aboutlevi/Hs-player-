<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚡ Lecteur IPTV Web</title>

<!-- Bootstrap 5 Dark Theme -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

<!-- Video.js -->
<link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">

<style>
:root {
    --primary: #0ea5e9;
    --success: #10b981;
    --danger: #ef4444;
    --warning: #f59e0b;
    --dark-bg: #0f172a;
    --card-bg: #1e293b;
}

body { 
    background: var(--dark-bg); 
    color: #e2e8f0; 
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
}

/* Navigation simple */
.navbar {
    background: var(--dark-bg);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

/* Player Container */
.player-container { 
    max-width: 1000px; 
    margin: 0 auto; 
    border-radius: 12px; 
    overflow: hidden;
    margin-bottom: 20px;
    position: relative;
}

/* Mode TV/Cinéma */
.cinema-mode {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    max-width: 100vw !important;
    border-radius: 0 !important;
    margin: 0 !important;
    z-index: 9998;
    background: #000;
}

.cinema-mode .video-js {
    height: 100vh !important;
}

/* Mini Player */
.mini-player {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    height: 170px;
    z-index: 9999;
    border-radius: 8px;
    overflow: hidden;
    border: 2px solid var(--primary);
    background: #000;
    display: none;
}

.mini-player .video-js {
    width: 100% !important;
    height: 100% !important;
}

/* Channel Cards */
.channel-card { 
    cursor: pointer; 
    padding: 12px; 
    border-radius: 8px; 
    background: var(--card-bg); 
    margin-bottom: 8px; 
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

.channel-card:hover {
    background: #2d3748;
    transform: translateY(-2px);
}

.channel-card.active { 
    border: 2px solid var(--primary); 
    background: rgba(14, 165, 233, 0.1);
}

/* Badges qualité */
.badge {
    font-size: 0.7em;
    padding: 3px 8px;
    border-radius: 4px;
    font-weight: 600;
}

.badge-live { background: var(--danger); }
.badge-4k { background: #f97316; }
.badge-fhd { background: var(--primary); }
.badge-hd { background: var(--success); }
.badge-sd { background: #64748b; }

/* EPG */
.epg-container {
    background: rgba(30, 41, 59, 0.8);
    border-radius: 8px;
    padding: 12px;
    margin-top: 10px;
    display: none;
}

.epg-progress {
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
    margin: 8px 0;
    overflow: hidden;
}

.epg-progress-bar {
    height: 100%;
    background: var(--primary);
    border-radius: 2px;
}

/* Status */
.status-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    display: none;
}

.loading-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 10px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Error Message */
.error-message {
    background: rgba(239, 68, 68, 0.9);
    color: white;
    padding: 12px;
    border-radius: 8px;
    margin: 10px 0;
    display: none;
}

/* Controls */
.controls-bar {
    display: flex;
    justify-content: center;
    gap: 8px;
    padding: 10px;
    background: rgba(0, 0, 0, 0.5);
}

.control-btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 5px;
}

.control-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Now Playing */
.now-playing {
    background: rgba(30, 41, 59, 0.8);
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Mobile optimizations */
@media (max-width: 768px) {
    .player-container {
        margin: 0 -15px 15px;
        border-radius: 0;
    }
    
    .mini-player {
        width: 200px;
        height: 113px;
    }
    
    .control-btn span {
        display: none;
    }
    
    .control-btn {
        padding: 10px;
    }
}

/* Touch optimizations */
@media (hover: none) and (pointer: coarse) {
    .channel-card {
        padding: 15px 12px;
        min-height: 60px;
    }
    
    .control-btn {
        min-height: 44px;
        min-width: 44px;
        justify-content: center;
    }
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <span class="navbar-brand fs-5 fw-bold">
            <i class="bi bi-tv text-primary me-2"></i>Lecteur IPTV
        </span>
        <div id="nowPlayingInfo" class="text-muted">
            <small id="currentPlaying">-</small>
        </div>
    </div>
</nav>

<div class="container" style="padding-top: 80px;">

    <!-- Error Message -->
    <div id="errorMessage" class="error-message">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span id="errorText"></span>
    </div>

    <!-- Player Container -->
    <div class="player-container" id="playerContainer">
        <!-- Status Overlay -->
        <div id="statusOverlay" class="status-overlay">
            <div class="loading-spinner"></div>
            <div id="statusText" class="mt-2">Chargement...</div>
        </div>
        
        <!-- Video Player -->
        <video id="video-player" class="video-js vjs-fluid" controls preload="auto" playsinline>
            <p class="vjs-no-js">JavaScript est requis pour ce lecteur.</p>
        </video>
        
        <!-- Custom Controls -->
        <div class="controls-bar">
            <button class="control-btn" onclick="togglePlay()" id="playBtn">
                <i class="bi bi-pause-fill"></i>
                <span>Pause</span>
            </button>
            <button class="control-btn" onclick="toggleMute()" id="muteBtn">
                <i class="bi bi-volume-up-fill"></i>
                <span>Muet</span>
            </button>
            <button class="control-btn" onclick="toggleFullscreen()">
                <i class="bi bi-fullscreen"></i>
                <span>Plein écran</span>
            </button>
            <button class="control-btn" onclick="toggleCinemaMode()">
                <i class="bi bi-tv"></i>
                <span>Mode TV</span>
            </button>
            <button class="control-btn" onclick="reloadStream()">
                <i class="bi bi-arrow-clockwise"></i>
                <span>Recharger</span>
            </button>
            <button class="control-btn" onclick="toggleMiniPlayer()">
                <i class="bi bi-aspect-ratio"></i>
                <span>Mini</span>
            </button>
        </div>
    </div>

    <!-- Mini Player -->
    <div id="miniPlayer" class="mini-player"></div>

    <!-- Now Playing -->
    <div class="now-playing">
        <div>
            <strong id="currentChannelName">-</strong>
            <div class="d-flex align-items-center gap-2 mt-1">
                <span id="currentQuality" class="badge badge-hd">HD</span>
                <span id="liveIndicator" class="badge badge-live d-none">LIVE</span>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <i class="bi bi-volume-down me-2"></i>
            <input type="range" id="volumeSlider" min="0" max="100" value="50" 
                   style="width: 100px;" oninput="updateVolume(this.value)">
        </div>
    </div>

    <!-- EPG -->
    <div class="epg-container" id="epgContainer">
        <div class="d-flex justify-content-between align-items-center">
            <h6 class="mb-0"><i class="bi bi-info-circle me-2"></i>Programme</h6>
            <small class="text-muted" id="epgTime"></small>
        </div>
        <div class="mt-2" id="currentProgram">Chargement du programme...</div>
        <div class="epg-progress mt-2">
            <div id="programProgress" class="epg-progress-bar" style="width: 50%;"></div>
        </div>
        <div class="mt-1 text-muted" id="nextProgram">
            <small><i class="bi bi-arrow-right me-1"></i>Suivant: -</small>
        </div>
    </div>

    <!-- Channels -->
    <div class="mt-4">
        <h5 class="mb-3">
            <i class="bi bi-list-ul me-2"></i>Chaînes
            <span class="badge bg-secondary ms-2" id="channelCount">0</span>
        </h5>
        
        <div class="row g-2" id="channelsContainer">
            <!-- Channels will be added here -->
        </div>
    </div>

</div>

<script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
class IPTVPlayer {
    constructor() {
        this.player = null;
        this.hls = null;
        this.dash = null;
        this.channels = [];
        this.currentChannel = null;
        this.isCinemaMode = false;
        this.isMiniPlayer = false;
        this.supportedFormats = ['.m3u8', '.mpd', '.mp4', '.webm'];
        this.unsupportedFormats = ['.ts', '.mdp', 'udp://', 'rtmp://', 'rtsp://'];
        
        this.init();
    }

    init() {
        this.setupPlayer();
        this.loadContent();
        this.setupEventListeners();
        this.loadUserSettings();
    }

    setupPlayer() {
        this.player = videojs('video-player', {
            fluid: true,
            autoplay: false,
            controls: true,
            responsive: true,
            html5: {
                vhs: {
                    overrideNative: true
                }
            }
        });

        // Player events
        this.player.on('waiting', () => this.showStatus('Chargement...'));
        this.player.on('playing', () => this.hideStatus());
        this.player.on('error', (e) => this.handleError(e));
    }

    loadContent() {
        const params = new URLSearchParams(window.location.search);
        
        // Lecture directe via ?src=
        const directSrc = params.get('src');
        if (directSrc) {
            const channel = {
                name: 'Flux direct',
                url: directSrc
            };
            this.channels = [channel];
            this.displayChannels();
            this.loadChannel(channel);
            return;
        }
        
        // Liste de chaînes via ?channels=
        const channelsParam = params.get('channels');
        if (channelsParam) {
            try {
                this.channels = JSON.parse(decodeURIComponent(channelsParam));
                this.displayChannels();
                
                // Charger dernière chaîne ou première
                const lastChannel = localStorage.getItem('iptv_last_channel');
                if (lastChannel) {
                    const channel = this.channels.find(c => c.id === lastChannel || c.name === lastChannel);
                    if (channel) {
                        this.loadChannel(channel);
                        return;
                    }
                }
                
                if (this.channels.length > 0) {
                    this.loadChannel(this.channels[0]);
                }
            } catch (e) {
                this.showError('Erreur de chargement des chaînes');
            }
        } else {
            this.showError('Aucune source spécifiée');
        }
    }

    detectStreamType(url) {
        const lowerUrl = url.toLowerCase();
        
        // Vérifier formats non supportés
        for (const format of this.unsupportedFormats) {
            if (lowerUrl.includes(format)) {
                throw new Error(`Format non supporté: ${format}`);
            }
        }
        
        // Détecter type
        if (lowerUrl.includes('.m3u8')) return 'hls';
        if (lowerUrl.includes('.mpd')) return 'dash';
        if (lowerUrl.includes('.mp4')) return 'mp4';
        if (lowerUrl.includes('.webm')) return 'webm';
        
        // Par défaut, essayer HLS
        return 'hls';
    }

    async loadChannel(channel) {
        try {
            this.showStatus('Chargement...');
            
            // Sauvegarder dernière chaîne
            localStorage.setItem('iptv_last_channel', channel.id || channel.name);
            
            // Mettre à jour UI
            this.updateChannelInfo(channel);
            this.setActiveChannel(channel);
            
            // Nettoyer anciens lecteurs
            if (this.hls) this.hls.destroy();
            if (this.dash) this.dash.destroy();
            
            // Détecter et charger selon type
            const streamType = this.detectStreamType(channel.url);
            
            switch(streamType) {
                case 'hls':
                    await this.loadHLS(channel.url);
                    break;
                case 'dash':
                    await this.loadDASH(channel.url);
                    break;
                case 'mp4':
                case 'webm':
                    await this.loadNative(channel.url, streamType);
                    break;
                default:
                    throw new Error('Format non reconnu');
            }
            
            this.currentChannel = channel;
            this.updateEPG(channel);
            this.hideStatus();
            
        } catch(error) {
            this.showError(error.message);
            this.hideStatus();
        }
    }

    loadHLS(url) {
        return new Promise((resolve, reject) => {
            if (Hls.isSupported()) {
                this.hls = new Hls();
                this.hls.loadSource(url);
                this.hls.attachMedia(this.player.tech().el());
                
                this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    this.player.play();
                    resolve();
                });
                
                this.hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        reject(new Error('Erreur HLS'));
                    }
                });
            } else if (this.player.canPlayType('application/vnd.apple.mpegurl')) {
                this.player.src({ src: url, type: 'application/x-mpegURL' });
                this.player.play();
                resolve();
            } else {
                reject(new Error('HLS non supporté'));
            }
        });
    }

    loadDASH(url) {
        // DASH serait implémenté avec dash.js si besoin
        throw new Error('DASH non implémenté dans cette version');
    }

    loadNative(url, type) {
        const mimeTypes = {
            mp4: 'video/mp4',
            webm: 'video/webm'
        };
        
        this.player.src({
            src: url,
            type: mimeTypes[type] || 'video/mp4'
        });
        this.player.play();
        return Promise.resolve();
    }

    displayChannels() {
        const container = document.getElementById('channelsContainer');
        container.innerHTML = '';
        
        document.getElementById('channelCount').textContent = this.channels.length;
        
        this.channels.forEach((channel, index) => {
            const col = document.createElement('div');
            col.className = 'col-12 col-md-6 col-lg-4';
            
            const quality = channel.quality || 'HD';
            const isLive = channel.live || false;
            
            col.innerHTML = `
                <div class="channel-card" onclick="player.loadChannel(player.channels[${index}])">
                    <div class="d-flex justify-content-between align-items-start">
                        <strong>${channel.name}</strong>
                        <span class="badge ${this.getBadgeClass(quality)}">${quality}</span>
                    </div>
                    ${channel.group ? `<small class="text-muted d-block mt-1">${channel.group}</small>` : ''}
                    ${isLive ? '<span class="badge badge-live mt-2">LIVE</span>' : ''}
                </div>
            `;
            
            container.appendChild(col);
        });
    }

    getBadgeClass(quality) {
        quality = quality.toLowerCase();
        if (quality.includes('4k')) return 'badge-4k';
        if (quality.includes('fhd') || quality.includes('1080')) return 'badge-fhd';
        if (quality.includes('hd') || quality.includes('720')) return 'badge-hd';
        if (quality.includes('sd') || quality.includes('480')) return 'badge-sd';
        return 'badge-secondary';
    }

    updateChannelInfo(channel) {
        document.getElementById('currentChannelName').textContent = channel.name;
        document.getElementById('currentPlaying').textContent = channel.name;
        
        if (channel.quality) {
            const badgeClass = this.getBadgeClass(channel.quality);
            const qualityElement = document.getElementById('currentQuality');
            qualityElement.textContent = channel.quality;
            qualityElement.className = `badge ${badgeClass}`;
        }
        
        if (channel.live) {
            document.getElementById('liveIndicator').classList.remove('d-none');
        } else {
            document.getElementById('liveIndicator').classList.add('d-none');
        }
    }

    setActiveChannel(channel) {
        document.querySelectorAll('.channel-card').forEach(card => {
            card.classList.remove('active');
        });
        
        // Trouver et activer la bonne carte
        this.channels.forEach((c, index) => {
            if (c === channel || c.id === channel.id || c.name === channel.name) {
                const cards = document.querySelectorAll('.channel-card');
                if (cards[index]) {
                    cards[index].classList.add('active');
                    // Scroll doucement vers la carte
                    cards[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }
        });
    }

    updateEPG(channel) {
        const epgContainer = document.getElementById('epgContainer');
        
        if (channel.epg) {
            document.getElementById('currentProgram').textContent = channel.epg.current || 'Programme inconnu';
            document.getElementById('nextProgram').innerHTML = `<small><i class="bi bi-arrow-right me-1"></i>Suivant: ${channel.epg.next || '-'}</small>`;
            document.getElementById('epgTime').textContent = new Date().toLocaleTimeString();
            epgContainer.style.display = 'block';
            
            // Simuler progression
            setInterval(() => {
                const progress = Math.floor(Math.random() * 100);
                document.getElementById('programProgress').style.width = `${progress}%`;
            }, 30000);
        } else {
            epgContainer.style.display = 'none';
        }
    }

    showStatus(message) {
        const overlay = document.getElementById('statusOverlay');
        document.getElementById('statusText').textContent = message;
        overlay.style.display = 'flex';
    }

    hideStatus() {
        document.getElementById('statusOverlay').style.display = 'none';
    }

    showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        document.getElementById('errorText').textContent = message;
        errorDiv.style.display = 'block';
        
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }

    hideError() {
        document.getElementById('errorMessage').style.display = 'none';
    }

    handleError(error) {
        console.error('Player error:', error);
        this.showError('Erreur de lecture - Code: ' + (error.code || 'inconnu'));
    }

    setupEventListeners() {
        // Volume slider
        const volumeSlider = document.getElementById('volumeSlider');
        if (this.player) {
            volumeSlider.value = this.player.volume() * 100;
        }
        
        // Raccourcis clavier
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                this.togglePlay();
            }
            if (e.code === 'KeyM') {
                this.toggleMute();
            }
            if (e.code === 'KeyF') {
                this.toggleFullscreen();
            }
        });
    }

    loadUserSettings() {
        const settings = localStorage.getItem('iptv_settings');
        if (settings) {
            try {
                const { volume } = JSON.parse(settings);
                if (this.player && volume) {
                    this.player.volume(volume);
                    document.getElementById('volumeSlider').value = volume * 100;
                }
            } catch(e) {
                console.error('Error loading settings:', e);
            }
        }
    }

    saveUserSettings() {
        const settings = {
            volume: this.player.volume(),
            muted: this.player.muted()
        };
        localStorage.setItem('iptv_settings', JSON.stringify(settings));
    }

    // Méthodes publiques de contrôle
    togglePlay() {
        if (this.player.paused()) {
            this.player.play();
            document.getElementById('playBtn').innerHTML = '<i class="bi bi-pause-fill"></i><span>Pause</span>';
        } else {
            this.player.pause();
            document.getElementById('playBtn').innerHTML = '<i class="bi bi-play-fill"></i><span>Lecture</span>';
        }
    }

    toggleMute() {
        this.player.muted(!this.player.muted());
        const icon = this.player.muted() ? 'volume-mute' : 'volume-up';
        document.getElementById('muteBtn').innerHTML = `<i class="bi bi-${icon}-fill"></i><span>${this.player.muted() ? 'Son' : 'Muet'}</span>`;
    }

    toggleFullscreen() {
        if (this.player.isFullscreen()) {
            this.player.exitFullscreen();
        } else {
            this.player.requestFullscreen();
        }
    }

    toggleCinemaMode() {
        const container = document.getElementById('playerContainer');
        this.isCinemaMode = !this.isCinemaMode;
        
        if (this.isCinemaMode) {
            container.classList.add('cinema-mode');
            document.body.style.overflow = 'hidden';
        } else {
            container.classList.remove('cinema-mode');
            document.body.style.overflow = 'auto';
        }
    }

    toggleMiniPlayer() {
        const miniPlayer = document.getElementById('miniPlayer');
        const videoEl = this.player.el();
        
        this.isMiniPlayer = !this.isMiniPlayer;
        
        if (this.isMiniPlayer) {
            miniPlayer.appendChild(videoEl);
            miniPlayer.style.display = 'block';
            this.player.fluid(false);
            this.player.width(300);
            this.player.height(169);
        } else {
            document.getElementById('playerContainer').appendChild(videoEl);
            miniPlayer.style.display = 'none';
            this.player.fluid(true);
        }
    }

    reloadStream() {
        if (this.currentChannel) {
            this.loadChannel(this.currentChannel);
        }
    }

    updateVolume(value) {
        if (this.player) {
            this.player.volume(value / 100);
            this.saveUserSettings();
        }
    }
}

// Initialisation globale
let player = null;

document.addEventListener('DOMContentLoaded', () => {
    player = new IPTVPlayer();
    
    // Exposer méthodes globales
    window.togglePlay = () => player.togglePlay();
    window.toggleMute = () => player.toggleMute();
    window.toggleFullscreen = () => player.toggleFullscreen();
    window.toggleCinemaMode = () => player.toggleCinemaMode();
    window.toggleMiniPlayer = () => player.toggleMiniPlayer();
    window.reloadStream = () => player.reloadStream();
    window.updateVolume = (value) => player.updateVolume(value);
});

// Auto-sauvegarde
window.addEventListener('beforeunload', () => {
    if (player) {
        player.saveUserSettings();
    }
});
</script>
