<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPTV Pro Player</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Video.js -->
<link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">

<style>
body { background:#0f172a; color:#e5e7eb; }
.badge-live { background:#dc3545; }
</style>
</head>

<body>

<div class="container-fluid py-3">
  <div class="row g-3">

    <!-- PLAYER -->
    <div class="col-lg-8">
      <div class="card bg-dark shadow border-0">

        <div class="card-header d-flex justify-content-between align-items-center">
          <div>
            <h5 id="channelName" class="mb-0">Chaîne IPTV</h5>
            <small id="epgNow" class="text-muted">Chargement EPG…</small>
          </div>
          <button class="btn btn-outline-light btn-sm" data-bs-toggle="offcanvas" data-bs-target="#epgCanvas">
            <i class="bi bi-tv"></i> Programme
          </button>
        </div>

        <div class="ratio ratio-16x9 bg-black">
          <video id="player" class="video-js vjs-fill" controls autoplay></video>
        </div>

      </div>
    </div>

    <!-- INFOS -->
    <div class="col-lg-4">
      <div class="card bg-dark border-0 shadow h-100">
        <div class="card-body">
          <h6>Informations</h6>
          <ul class="small">
            <li>Formats supportés : HLS / TS / MP4</li>
            <li>EPG : iptv-org</li>
            <li>Lecture adaptative</li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- OFFCANVAS EPG -->
<div class="offcanvas offcanvas-end bg-dark text-light" id="epgCanvas">
  <div class="offcanvas-header">
    <h5 id="epgTitle">Programme TV</h5>
    <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body" id="epgContent">
    Chargement…
  </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const PROXIES = [
  url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
  url => `https://corsproxy.io/?${encodeURIComponent(url)}`
];

const EPG_URL = "https://iptv-org.github.io/epg/guides/fr.xml";

const params = new URLSearchParams(location.search);
const streamURL = params.get("src");
const channelName = params.get("name") || "Chaîne IPTV";

document.getElementById("channelName").textContent = channelName;

// INIT PLAYER
const video = videojs("player", { fluid:true, autoplay:true });

if (streamURL) {
  if (streamURL.includes(".m3u8") && Hls.isSupported()) {
    const hls = new Hls({ lowLatencyMode:true });
    hls.loadSource(streamURL);
    hls.attachMedia(video.tech().el());
  } else {
    video.src({ src: streamURL, type:"video/mp4" });
  }
}

// FETCH EPG
async function fetchWithProxy(url) {
  for (let proxy of PROXIES) {
    try {
      const res = await fetch(proxy(url));
      if (res.ok) return await res.text();
    } catch {}
  }
  throw "EPG indisponible";
}

async function loadEPG() {
  const xmlText = await fetchWithProxy(EPG_URL);
  const xml = new DOMParser().parseFromString(xmlText,"text/xml");

  const channelId = [...xml.getElementsByTagName("channel")]
    .find(c => c.textContent.toLowerCase().includes(channelName.toLowerCase()))
    ?.getAttribute("id");

  if (!channelId) {
    document.getElementById("epgContent").innerHTML = "<p>Aucun EPG pour cette chaîne</p>";
    return;
  }

  const progs = [...xml.getElementsByTagName("programme")]
    .filter(p => p.getAttribute("channel") === channelId)
    .slice(0, 15);

  let html = "";
  const now = new Date();

  progs.forEach(p => {
    const title = p.getElementsByTagName("title")[0]?.textContent;
    const start = p.getAttribute("start").substring(8,12);
    html += `
      <div class="mb-2 p-2 border rounded ${p === progs[0] ? "border-primary" : ""}">
        <strong>${start}</strong> – ${title}
      </div>`;
  });

  document.getElementById("epgContent").innerHTML = html;
  document.getElementById("epgNow").textContent = progs[0]?.getElementsByTagName("title")[0]?.textContent || "";
}

loadEPG();
</script>

</body>
    </html>
