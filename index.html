<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur Universel de Flux IPTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .video-container {
      max-width: 800px;
      margin: 20px auto;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 600px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Lecteur Universel de Flux IPTV</h2>

  <input type="text" id="streamUrl" placeholder="Colle ici ton lien IPTV" />
  <br>
  <button onclick="loadStream()">Lire le flux</button>

  <div class="video-container">
    <video id="video-player" class="video-js vjs-default-skin" controls width="100%" height="auto"></video>
    <div id="fallback-container" style="margin-top: 20px;"></div>
  </div>

  <!-- Scripts -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    function loadStream() {
      const url = document.getElementById('streamUrl').value.trim();
      const video = document.getElementById('video-player');
      const fallback = document.getElementById('fallback-container');
      fallback.innerHTML = ''; // Reset

      if (!url) return alert("Merci d'entrer un lien valide.");

      // Réinitialisation
      if (video.player) {
        video.player.dispose();
      }

      // Création d'un nouveau player
      const player = videojs('video-player', {
        autoplay: true,
        controls: true,
        preload: 'auto'
      });
      video.player = player;

      // Si c'est du .m3u8 ou HLS
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        player.src({ src: url, type: 'application/x-mpegURL' });
      } else {
        // Fallback : on tente lecture directe (MP4, HTTP)
        player.src({ src: url, type: 'video/mp4' });
        fallback.innerHTML = `
          <p>Lecture directe activée. Si cela échoue, ton flux peut être de type non pris en charge.</p>
          <iframe src="${url}" width="100%" height="400" frameborder="0" allowfullscreen style="margin-top:10px;"></iframe>
        `;
      }
    }
  </script>

</body>
</html>
