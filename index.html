<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecteur IPTV Universel</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #player {
      width: 100%;
      height: 100vh;
      background: #000;
    }
  </style>
</head>
<body>

<video id="player" controls autoplay></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('player');

  // Remplace ce lien par ton flux IPTV
  const videoUrl = new URLSearchParams(window.location.search).get("url") || "http://mmesk241018a.wanicelife.com:8880/D12m3783/75587387/2830";

  function canUseNativeHLS() {
    return video.canPlayType('application/vnd.apple.mpegurl');
  }

  if (canUseNativeHLS()) {
    video.src = videoUrl;
  } else if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoUrl);
    hls.attachMedia(video);
  } else {
    video.src = videoUrl; // Fallback pour MP4 ou TS
  }
</script>

</body>
</html>
